<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>new appostlic church | Stuti Prarthana Church</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a7c7e7 0%, #dbe9f4 50%, #f0f8ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 100%;
      width: 100%;
      padding: 2rem 1.5rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      background-image: url('your-church-symbol.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 120px;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at center, #60a5fa 0%, transparent 70%);
      filter: blur(50px);
      opacity: 0.6;
      z-index: 0;
      border-radius: 50%;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #2563eb;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.25rem;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }
    .church-motto {
      font-size: 0.95rem;
      font-style: italic;
      color: #2563eb;
      margin-bottom: 1rem;
    }
    label {
      color: #1e40af;
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
      font-size: 1rem;
      position: relative;
      z-index: 1;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #93c5fd;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
      font-weight: 500;
      color: #1e3a8a;
      background: #f9fbff;
      box-shadow: inset 0 2px 5px rgb(255 255 255 / 0.7);
    }
    input::placeholder {
      color: #7da6f7;
      font-style: italic;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 12px #2563eb;
      background: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      padding: 0.75rem 0;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.5);
    }
    button:hover {
      background-color: #1e40af;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.7);
    }
    .verse {
      margin-top: 2rem;
      color: #1e3a8a;
      font-style: italic;
      font-size: 1.15rem;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(30, 58, 138, 0.35);
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
    }
    .verse-english {
      margin-top: 1rem;
      font-style: normal;
      font-weight: 600;
      color: #1e40af;
      text-shadow: 0 0 6px rgba(30, 64, 175, 0.3);
      font-family: 'Roboto', sans-serif;
    }
    #verseContainer {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #1e3a8a;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Spiritual guidance form and verse">
    <img src="your-church-logo.png" alt="Church Logo" class="mx-auto mb-4 w-20 h-20 rounded-full shadow-lg" />
    <h2>Stuti Prarthana Church</h2>
    <p class="church-motto">"प्रभु की स्तुति और प्रार्थना में जीवन की आशा है"</p>
    <h1>Spiritual Guidance</h1>
    <form id="nameForm" class="space-y-4" autocomplete="off" novalidate>
      <label for="nameInput">Enter Your Name:</label>
      <input type="text" id="nameInput" name="nameInput" placeholder="Your name" required aria-required="true" />
      <button type="submit">Submit</button>
    </form>
    <section id="verseContainer" class="hidden" aria-live="polite" aria-atomic="true">
      <p id="verseHindi" class="verse"></p>
      <p id="verseEnglish" class="verse-english"></p>
    </section>
    <button id="resetBtn" class="mt-4 hidden">Bless Another</button>
  </main>

  <footer>
    © 2025 Stuti Prarthana Church | Vasai, Maharashtra | सेवा और आशीर्वाद के लिए समर्पित
  </footer>
